<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        #bg {
            width: 100%;
            position: absolute;
            top: 0;
            z-index: -2;
        }
        .opacity{
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            background-color: black;
            opacity: .5;
            z-index: -1;
        }
    </style>
</head>

<body style="position: relative; height: 100vh; overflow: hidden; z-index: 1;">
    <img id="bg" src="" alt="">
    <div class="opacity"></div>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="searched-city" type="text" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div style="display: none;" id="error">
            <h1 class="text-center text-danger">This City is not available</h1>
        </div>
        <div style="display: block; z-index: 2;" id="weather-status" class="text-white text-center">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/04d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="lead">Clouds</h1>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
